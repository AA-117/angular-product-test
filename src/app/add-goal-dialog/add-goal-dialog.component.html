<h2 mat-dialog-title>Add Saving Goal</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width title">
    <mat-label>Goal Title</mat-label>
    <input matInput [(ngModel)]="title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Target Amount (â‚¬)</mat-label>
    <input matInput type="number" [(ngModel)]="targetAmount" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Deadline (optional)</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="deadline" readonly/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!title || !targetAmount">Save</button>
</mat-dialog-actions>
